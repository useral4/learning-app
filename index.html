<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>iframe - proxy</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    iframe { width: 100%; border: none; }
  </style>
</head>
<body>

<iframe src="https://learningapps.org/watch?v=pn8v49otk25" width="100%" height="600" frameborder="0" allowfullscreen></iframe>


<script>
  function resizeIframe(obj) {
    try {
      // Здесь можно написать логику, чтобы получить высоту из содержимого, если прокси это позволяет
      // Или высоту из параметра, как в вашем скрипте
      var urlParams = new URLSearchParams(window.location.search);
      var height = urlParams.get('data-frameheight') || 600;
      obj.style.height = height + 'px';
    } catch (e) {
      console.warn(e);
    }
  }
</script>

</body>
</html>
