<div style="width:100%;height:100%;overflow:hidden;">

     
  <iframe id="frame" class="frame" allow="autoplay; fullscreen" style="border:0px;width:100%;height:100%" allowfullscreen="" webkitallowfullscreen="" mozallowfullscreen="" src="" frameborder="0" width="100%" height="100%"></iframe>

<script type="text/javascript">
var d = document.getElementById("frame");

// iPad home screen hack
var ua = navigator.userAgent;
var isiPad = /iPad/i.test(ua);

if(isiPad && window.navigator.standalone){
 d.style.marginTop = "20px"; 
 d.style.height = "98%";
 document.body.style.background = "black";
 setInterval(function(){d.contentWindow.focus()},1);
}
// ActiveInspire Whiteboard Software hack
if(ua.match(/ActivInspire/i)){
  window.location.href = window.location.protocol + '//learningapps.org/show.php?id=p13xbh2ga25&fullscreen=1';
}

function setURLs(){
  var d = document.getElementById("frame");
  if(d) setURL(d);
  d = document.getElementById("frame2");
  if(d) setURL(d);
  d = document.getElementById("frame3");
  if(d) setURL(d);
  d = document.getElementById("frame4");
  if(d) setURL(d);
}

function setURL(d){
  var url = '//learningapps.org/show.php?id=p13xbh2ga25';
  var iconurl = '//learningapps.org/icon?id=p13xbh2ga25';
  if(window.innerWidth <= 200) url = iconurl;
  if(d.lastURL != url){
    d.lastURL = url;  
    switch(window.location.protocol) {
     case 'http:':
     case 'https:':
       //remote file over http or https
       d.src = window.location.protocol + url;
       break;
     case 'file:':
       //local file
       d.src = 'http:'+url;
       break;
     default: 
       //some other protocol
       d.src = 'http:'+url;
    }
  }
}

setTimeout(function(){
  setURLs();
},10);



if(typeof window.addEventListener == "function") {
  window.addEventListener("message", function(event){
    var inner = document.getElementById("frame").contentWindow;
    if(inner == event.source) return; // no loop back
    inner.postMessage(event.data,"*");
  }, false);
  window.addEventListener("resize", function(event){
    setURLs();
  });
}

// count app access
setTimeout(function(){
 if(window.innerWidth <= 200) return;
 var xhr = new XMLHttpRequest();
 xhr.open('GET', '/logview.php?app=p13xbh2ga25', true);
 xhr.withCredentials = true;
 xhr.send(null);
},1000); 
</script>
